<style>
  :host {
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    text-align: center;
  }

  p {
    margin: 0;
    color: var(--gray-700);
    text-align: center;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: block;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .events-container {
    width: 400px;
    max-height: 400px;
    max-width: 100%;
    overflow-y: auto;
    margin: 0 25px 25px 0;
    display: inline-block;
    vertical-align: top;
  }

  .events-list {
    border: solid 1px #ccc;
    min-height: 60px;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    display: block;
  }

  .events-box {
    padding: 20px 10px;
    border-top: solid 5px white;
    border-bottom: solid 5px white;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    cursor: move;
    background: #af91c7;
    font-size: 16px;
    border-radius: 25px;
    text-align: center;
  }

  .events-box p {
    color: white;
    margin: 0 auto;
    display: table;
  }

  .cdk-drag-preview {
    box-sizing: border-box;
    border-radius: 4px;
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
                0 8px 10px 1px rgba(0, 0, 0, 0.14),
                0 3px 14px 2px rgba(0, 0, 0, 0.12);
  }

  .content {
    height: 200px;
    width: 400px;

    position: fixed;
    top: 25%;
    left: 50%;
    margin-top: -100px;
    margin-left: -200px;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  .button-bar {
    text-align: center;
  }

  button {
    margin: 5px;
  }

</style>

<main class="main">
  <div class="header">
    <div class="social-links horizontal">
      <a
        href="https://github.com/edenknudson/swe632-v1"
        aria-label="Github Repo"
        target="_blank"
        rel="noopener"
      >
        <svg
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          alt="Github Repo"
        >
          <path
            d="M12.3047 0C5.50634 0 0 5.50942 0 12.3047C0 17.7423 3.52529 22.3535 8.41332 23.9787C9.02856 24.0946 9.25414 23.7142 9.25414 23.3871C9.25414 23.0949 9.24389 22.3207 9.23876 21.2953C5.81601 22.0377 5.09414 19.6444 5.09414 19.6444C4.53427 18.2243 3.72524 17.8449 3.72524 17.8449C2.61064 17.082 3.81137 17.0973 3.81137 17.0973C5.04697 17.1835 5.69604 18.3647 5.69604 18.3647C6.79321 20.2463 8.57636 19.7029 9.27978 19.3881C9.39052 18.5924 9.70736 18.0499 10.0591 17.7423C7.32641 17.4347 4.45429 16.3765 4.45429 11.6618C4.45429 10.3185 4.9311 9.22133 5.72065 8.36C5.58222 8.04931 5.16694 6.79833 5.82831 5.10337C5.82831 5.10337 6.85883 4.77319 9.2121 6.36459C10.1965 6.09082 11.2424 5.95546 12.2883 5.94931C13.3342 5.95546 14.3801 6.09082 15.3644 6.36459C17.7023 4.77319 18.7328 5.10337 18.7328 5.10337C19.3942 6.79833 18.9789 8.04931 18.8559 8.36C19.6403 9.22133 20.1171 10.3185 20.1171 11.6618C20.1171 16.3888 17.2409 17.4296 14.5031 17.7321C14.9338 18.1012 15.3337 18.8559 15.3337 20.0084C15.3337 21.6552 15.3183 22.978 15.3183 23.3779C15.3183 23.7009 15.5336 24.0854 16.1642 23.9623C21.0871 22.3484 24.6094 17.7341 24.6094 12.3047C24.6094 5.50942 19.0999 0 12.3047 0Z"
          />
        </svg>
      </a>
    </div>
  </div>
  <div class="content">
    <h1>TIMELINE</h1>
    <p>Place the events in the correct order</p>
    <div class="events-container">
      <div
        cdkDropList
        [cdkDropListData]="events"
        class="event-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of events; track item) {
        <div class="events-box" cdkDrag tabindex="0"
             (keyup.arrowup)="moveEvent(item, true)"
             (keyup.arrowdown)="moveEvent(item, false)">
          <p>{{item.name}}</p>
        </div>
        <div *ngIf="isRevealAnswer">
          <mat-accordion>
            <mat-expansion-panel (opened)="item.panelOpenState = true"
                                 (closed)="item.panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <p>{{item.date}} {{item.dateEnding}}</p>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>{{item.details}} <a href="{{item.link}}" target="_blank">Learn more</a></p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
        }
      </div>
    </div>
    <div class="button-bar">
      <button *ngIf="!isCorrect" mat-raised-button (click)="submit()">Submit</button>
      <button *ngIf="isCorrect" mat-raised-button (click)="newGame()">New Game</button>
    </div>
    <p *ngIf="isCheckClicked && isCorrect">Correct! You win!</p>
    <p *ngIf="isCheckClicked && !isCorrect">Incorrect, try again</p>
  </div>
</main>
<router-outlet />
